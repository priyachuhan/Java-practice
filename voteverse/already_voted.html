<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Already Voted - Voteverse</title>
    <style>
        :root {
          --bg: #0f172a;
          --box: #1e293b;
          --accent: #3b82f6;
          --warn: #f59e0b;
          --text: #f1f5f9;
        }

        body {
          background-color: var(--bg);
          color: var(--text);
          font-family: 'Segoe UI', sans-serif;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }

        .card {
          background-color: var(--box);
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
          text-align: center;
          max-width: 400px;
          width: 90%;
        }

        .emoji {
          font-size: 50px;
          margin-bottom: 20px;
        }

        h2 {
          margin: 10px 0;
          color: var(--warn);
        }

        p {
          font-size: 16px;
          margin-bottom: 30px;
        }

        .btn {
          background-color: var(--accent);
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 10px;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.3s;
        }

        .btn:hover {
          background-color: #2563eb;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="emoji">⚠️</div>
    <h2>Vote Already Cast</h2>
    <p>The fingerprint ID <strong><span id="fpId">---</span></strong> has already been used to vote.</p>
    <button class="btn" onclick="window.location.href='register.html'">Go Back to Register</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("fingerprint_id") || "N/A";
    document.getElementById("fpId").textContent = id;
</script>
</body>
</html>
